---
- name: Install soft
  tags: basic
  apt:
          name: "{{pkg}}"
          state: latest
          update_cache: true
  vars:
          pkg:
                  - iproute2
                  - telnet
                  - aptitude
                  - vim
                  - curl
                  - wget
                  - screen
                  - libapt-pkg5.0


- name: Configure {{hostname}}
  tags:
          - basic
          - hostname
  command: "hostname {{inventory_hostname}}"
- name: Insert {{hostname}} into /etc/hostname
  tags:
          - basic
          - hostname
  template:
          src: hostname.j2
          dest: /etc/hostname
          force: yes
